<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">World Clock</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <div class="container my-3">
        <h1 class="text-center">Welcome to World Clock</h1>
        <main class="my-3">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">India <i class="bi bi-clock"></i></h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title" id="india"></h1>
                  
                  <button id="indbtn" type="button" class="w-100 btn btn-lg btn-primary">More About This Zone</a></button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">United States <i class="bi bi-clock"></i></h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title" id="usa"></h1>
                  
                  <button id="usbtn" type="button" class="w-100 btn btn-lg btn-outline-primary">More About This Zone</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">China <i class="bi bi-clock"></i></h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title" id="china"></h1>
                  
                  <button id="chbtn" type="button" class="w-100 btn btn-lg btn-outline-primary">More About This Zone</button>
                </div>
              </div>
            </div>
          </div>
      
        </main>

        <label for="alarm">Select a time for your Alarm:</label>
        <input type="time" id="alarm" name="alarm">
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let alarmPlayed = false;
       
        const updateTime = ()=> {
            let d = new Date();
            
            usa.innerHTML = d.toLocaleString('en-US', {
                timeZone: 'America/Los_Angeles',
            }).split(", ")[1]

            india.innerHTML = d.toLocaleString('en-US', {
                timeZone: 'Asia/Kolkata',
            }).split(", ")[1]

            china.innerHTML = d.toLocaleString('en-US', {
                timeZone: 'Asia/Shanghai',
            }).split(", ")[1]


            if (!alarmPlayed){
                let alarmhour = document.getElementById('alarm').value.split(':')[0]
                let alarmmin = document.getElementById('alarm').value.split(':')[1]

                if(d.getHours()==alarmhour && d.getMinutes() == alarmmin){
                    var audio = new Audio('/Sjava_FtThe_Qwellers_Sastii_LaCabra_Lowfeye_Blue_Papi_-_Typhoon.mp3');
                    audio.play();
                    alarmPlayed = true;
                }   
            }
            if (d.getHours() == 0 && d.getMinutes() == 0) {
                alarmPlayed = false;
            }    
        }

        
        setInterval(updateTime, 1000)

        let indbtn = document.getElementById('indbtn');
        indbtn.addEventListener('click', ()=>{
            window.location = "https://en.wikipedia.org/wiki/Time_in_India";
        })

        let usbtn = document.getElementById('indbtn');
        usbtn.addEventListener('click', ()=>{
            window.location = "https://www.timeanddate.com/time/zone/usa";
        })

        let chbtn = document.getElementById('indbtn');
        chbtn.addEventListener('click', ()=>{
            window.location = "https://www.timeanddate.com/time/zone/china";
        })
    </script>
  </body>
</html>
